@(title: String, request: Request[AnyContent])(content: Html)

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>

<div class="header">
    <div class="main">
        <a class="logo" href="/" title="Fly">Fly社区</a>
        <div class="nav">
            <a class="nav-this" href="/articles">
                <i class="iconfont icon-wenda"></i>问答
            </a>
            <a href="http://www.layui.com/" target="_blank">
                <i class="iconfont icon-ui"></i>框架
            </a>
        </div>

        <div class="nav-user">

            @request.session.get("name") match {
                case Some(name) => {
                    <!-- 登入后的状态 -->
                    <a class="avatar" href="/user/home">
                        <img src="http://tp4.sinaimg.cn/1345566427/180/5730976522/0">
                        <cite>@name</cite>
                        <!--<i>VIP2</i>-->
                    </a>
                    <div class="nav">
                        <a href="/user/setting"><i class="iconfont icon-shezhi"></i>设置</a>
                        <a href="/logout"><i class="iconfont icon-tuichu" style="top: 0; font-size: 22px;"></i>退了</a>
                    </div>
                }
                case None => {
                    <!-- 未登入状态 -->
                    <a class="unlogin" href="user/login.html"><i class="iconfont icon-touxiang"></i></a>
                    <span><a href="user/login.html">登入</a><a href="user/reg.html">注册</a></span>
                    <p class="out-login">
                        <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                        <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
                    </p>
                }
            }
        </div>
    </div>
</div>
@content
<div class="footer">
    <p><a href="http://fly.layui.com/">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/">layui.com</a></p>
    <p>
        <a href="http://fly.layui.com/auth/get" target="_blank">产品授权</a>
        <a href="http://fly.layui.com/jie/8157.html" target="_blank">获取Fly社区模版</a>
        <a href="http://fly.layui.com/jie/2461.html" target="_blank">微信公众号</a>
    </p>
</div>
<script src="/assets/layui/layui.js"></script>
</body>
</html>
